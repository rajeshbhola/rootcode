<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% seo %}
    {% include meta.html %}

    <!-- Google Fonts - Modern, coding-friendly fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500;600&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/images/favicon-32x32.png">
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <button class="hamburger-menu" aria-label="Toggle menu" aria-expanded="false">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
          </button>

          <nav class="main-nav">
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/posts">Posts</a>
            <a href="{{ site.baseurl }}/categories">Categories</a>
            <a href="{{ site.baseurl }}/tags">Tags</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <div class="search-box-wrapper">
              <input type="text" class="search-input" placeholder="Search..." readonly onclick="window.location='{{ site.baseurl }}/search'">
              <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
              </svg>
            </div>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <div class="social-icons">
            {% include svg-icons.html %}
          </div>
          <p class="copyright">&copy; {{ site.time | date: '%Y' }} {{ site.name }}. All rights reserved.</p>
        </footer>
      </div>
    </div>

    {% include analytics.html %}

    <!-- Copy Code Button Script -->
    <script src="{{ site.baseurl }}/assets/js/copy-code.js"></script>

    <!-- Scroll to Top Button Script -->
    <script src="{{ site.baseurl }}/assets/js/scroll-to-top.js"></script>

    <!-- Table of Contents Script -->
    <script src="{{ site.baseurl }}/assets/js/table-of-contents.js"></script>

    <!-- Mobile Menu Script -->
    <script src="{{ site.baseurl }}/assets/js/mobile-menu.js"></script>

    <!-- Reading Progress Bar Script -->
    <script src="{{ site.baseurl }}/assets/js/reading-progress.js"></script>
  </body>
</html>
